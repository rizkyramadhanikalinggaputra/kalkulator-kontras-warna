<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator Kontras Warna</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
      }

      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .preview {
        margin: 20px 0;
        padding: 40px;
        border-radius: 12px;
        font-size: 20px;
        font-weight: bold;
      }

      .form-group {
        margin: 15px 0;
      }

      label {
        font-size: 14px;
        margin-right: 10px;
      }

      input[type="color"] {
        border: none;
        width: 50px;
        height: 30px;
        cursor: pointer;
      }

      .note {
        margin-top: 15px;
        font-size: 14px;
        color: gray;
      }
    </style>
  </head>
  <body>
    <h1>Kalkulator Kontras Warna</h1>
    <div class="container">
      <div class="form-group">
        <label for="bg">Pilih Warna Latar:</label>
        <input type="color" id="bg" value="#ffffff" oninput="updateColors()" />
      </div>
      <div class="form-group">
        <label for="text">Pilih Warna Teks:</label>
        <input
          type="color"
          id="text"
          value="#000000"
          oninput="updateColors()"
        />
      </div>
      <div class="preview" id="preview">Contoh Teks</div>
      <p class="note">
        Gunakan untuk menguji keterbacaan warna teks di atas background.
      </p>
    </div>

    <script>
      function updateColors() {
        const bg = document.getElementById("bg").value;
        const text = document.getElementById("text").value;
        const preview = document.getElementById("preview");

        preview.style.backgroundColor = bg;
        preview.style.color = text;
      }
      updateColors();
    </script>
  </body>
</html>
